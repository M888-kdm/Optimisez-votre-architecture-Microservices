<app-header></app-header>
<ion-content>
  <div class="middle">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div>{{error}}</div>
      <form class="form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-input 
                name="email" 
                placeholder="Enter your email" 
                formControlName="email"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-input 
                name="password" 
                placeholder="Enter your password" 
                formControlName="password"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              Pas de compte?<a  routerLink="/register"> Inscrivez-vous </a>
            </ion-col>
          </ion-row>
            <ion-row>
            <ion-col size="12" class="ion-text-end">
              <ion-button 
                [disabled]="loginForm.invalid" type="submit">login</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
