type Query {
  listeCommandes: [Commande],
  getCommande: Commande,
  produits: [Produit],
  produitById(id:Int): Produit,
  greeting: String

}

type Mutation {
  createCommande(commande: CommandeInput): Commande,
  createPaiement(paiement: PaiementInput): Paiement
}

type Produit{
  id: ID,
  titre: String,
  description: String,
  image: String,
  prix: Int
}

input CommandeInput {
  id: ID,
  produit: ProduitInput,
  date: String,
  quantite: Int,
  commandePayee: Boolean
}

input PaiementInput {
  id: ID,
  commande: CommandeInput,
  montant: Int,
  numeroCarte: Int
}

input ProduitInput {
  id: ID,
  titre: String,
  description: String,
  image: String,
  prix: Int
}

type Commande{
  id: ID,
  produit: Produit,
  date: String,
  quantite: Int,
  commandePayee: Boolean
}

type Paiement{
  id: ID,
  commande: Commande,
  montant: Int,
  numeroCarte: Int
}