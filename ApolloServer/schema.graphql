type Query {
  listeCommandes: [Commande],
  getCommande: Commande,
  greeting: String

}

type Mutation($commande: Commande, $paiement: Paiement) {
  createCommande(commande: $commande): Commande,
  createPaiement(paiement: $paiement): Paiement
}

type Produit{
  id: ID,
  titre: String,
  description: String,
  image: String,
  prix: Int
}

type Commande{
  id: ID,
  produit: Produit,
  date: String,
  quantite: Int,
  commandePayee: Boolean
}

type Paiement{
  id: ID,
  commande: Commande,
  montant: Int,
  numeroCarte: Int
}