name: Build and Push Docker Image

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Jar files
        run: |
          chmod +x script.sh
          ./script.sh

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mpaiement:latest microservice-paiement/
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mproduits:latest microservice-produits/
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mcommandes:latest microservice-commandes/

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/mproduits:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/mcommandes:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/mpaiement:latest